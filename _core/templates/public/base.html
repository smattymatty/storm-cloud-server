<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shared File{% endblock %} - Storm Cloud</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 0.875rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            font-weight: 600;
            font-size: 0.9375rem;
        }
        .header-brand svg {
            width: 22px;
            height: 22px;
            fill: #2563eb;
        }
        .header-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.8125rem;
            color: #888;
        }
        .header-meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        .header-meta-item svg {
            width: 14px;
            height: 14px;
            fill: #666;
        }
        .header-meta-label {
            color: #666;
        }
        .header-meta-value {
            color: #aaa;
        }
        .meta-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #aaa;
        }
        .meta-badge svg {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        .meta-badge.protected {
            background: #3b2a1a;
            color: #f59e0b;
        }
        /* Main content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
        }
        .file-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .file-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        .file-icon svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }
        .file-info {
            min-width: 0;
            flex: 1;
        }
        .file-info h1 {
            font-size: 1.25rem;
            font-weight: 600;
            word-break: break-word;
            color: #fff;
            margin-bottom: 0.25rem;
        }
        .file-meta {
            color: #888;
            font-size: 0.875rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.9375rem;
            transition: background 0.15s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        .preview-container {
            margin-top: 1.5rem;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            background: #111;
        }
        .pdf-embed {
            width: 100%;
            height: 70vh;
            min-height: 400px;
            border: none;
            display: block;
        }
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        /* Error page */
        .error-container {
            text-align: center;
            padding: 2rem 0;
        }
        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
        }
        .error-icon svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .error-message {
            color: #888;
        }
        /* Password form */
        .password-container {
            max-width: 360px;
            margin: 0 auto;
            text-align: center;
        }
        .lock-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
        }
        .lock-icon svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }
        .password-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .password-subtitle {
            color: #888;
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            transition: border-color 0.15s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .form-group input::placeholder {
            color: #555;
        }
        .form-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        /* Responsive */
        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem 1rem;
            }
            .header-meta {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.75rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
