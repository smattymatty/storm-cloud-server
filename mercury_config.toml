# Mercury Test Configuration
# Auto-generated for: /home/mathew/stormdev/storm-cloud-server
# Documentation: https://github.com/80-20-Human-In-The-Loop/Django-Mercury
# 
# Plugins are loaded ONLY from this configuration
# No auto-discovery - you must explicitly enable plugins here

[mercury]
version = "1.0.0"
profile = "expert"
project_root = "."
auto_update = true

[plugins]
enabled = [ "discovery", "wizard",]
disabled = [ "learn", "hints",]

[performance]
response_time_ms = 200
memory_overhead_mb = 50
query_count_max = 20
cache_hit_ratio_min = 0.7

[project]
name = "storm-cloud-server"
test_runner = "django.test.runner.DiscoverRunner"
test_patterns = [ "test*.py", "*_test.py", "*_tests.py",]

[mercury.settings]
educational_mode = false
verbosity = 1
pause_on_errors = false
show_tips = false
save_command_history = true
interactive = true

[plugins.wizard]
audiences = [ "student", "expert",]
priority = 20
complexity = 2
description = "Interactive test selection wizard"

[plugins.discovery]
audiences = [ "student", "expert",]
priority = 10
complexity = 1
description = "Intelligent manage.py discovery with caching"
warning = "Only enable if running from Django project root directory"

[plugins.learn]
audiences = [ "student",]
priority = 60
complexity = 1
description = "Interactive learning with explanations and quizzes"

[plugins.hints]
audiences = [ "student",]
priority = 90
complexity = 1
description = "Show performance tips for slow tests"

[profiles.student]
description = "Learning-focused configuration for students and beginners"
enabled_plugins = [ "discovery", "wizard", "learn", "hints",]

[profiles.expert]
description = "Efficient configuration for experienced developers"
enabled_plugins = [ "discovery", "wizard",]

[profiles.agent]
description = "Structured output for AI agents and automation"
enabled_plugins = []

[plugins.wizard.settings]
save_commands = true
show_tips = true
default_verbosity = 1

[plugins.discovery.settings]
cache_results = true
cache_duration_minutes = 60
search_depth = 3
smart_detection = true

[plugins.learn.settings]
quiz_enabled = true
explain_level = "detailed"
track_progress = true

[plugins.hints.settings]
hint_threshold_seconds = 10.0
show_random_tips = true
max_hints_per_session = 5

[profiles.student.settings]
educational_mode = true
verbosity = 2
pause_on_errors = true
show_tips = true
save_command_history = true
interactive = true

[profiles.expert.settings]
educational_mode = false
verbosity = 1
pause_on_errors = false
show_tips = false
save_command_history = true
interactive = true

[profiles.agent.settings]
output_format = "json"
batch_mode = true
interactive = false
verbosity = 0
educational_mode = false
pause_on_errors = false
show_tips = false
