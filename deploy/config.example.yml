# =============================================================================
# Storm Cloud Server - Deployment Configuration
# =============================================================================
# Server infrastructure only. App settings (email, DB password, etc.) go in .env
#
# Setup:
#   cp config.example.yml config.yml
#   nano config.yml
#   make deploy
# =============================================================================

# Server
server_ip: ""                    # Your VPS IP address
domain: ""                       # Your domain (must point to server_ip)
admin_email: ""                  # Email for SSL cert notifications

# SSH
ssh_user: root                   # SSH user (usually root for fresh VPS)
app_user: stormcloud             # App user (created on server)

# Deploy
git_branch: main
repo_url: https://github.com/smattymatty/storm-cloud-server.git

# Features
install_docker: true
install_nginx: true
install_certbot: true
configure_firewall: true

# CORS (optional - only if frontend is on different origin)
# Example: "https://app.example.com,http://localhost:3000"
cors_origins: ""
